<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
<script src="/DynamoDB.js"></script>

<title>One Line Review - Movie</title>
<meta charset="utf-8">
</head>
<body>
    <div class="container">
        <br />
        <div class="page-header">
            <h1>One Line Review - Movie</h1>
        </div>

        <br />
        <hr> 
        <br />

        <ul class="list-group">
            <li class="list-group-item list-group-item-primary"><a href="/" style="text-decoration:none">메인 페이지</a></li>
            <li class="list-group-item list-group-item-info"><a href='/write' style="text-decoration:none">한줄평 작성</a></li>
            <li class="list-group-item list-group-item-light"><a href='/manage' style="text-decoration:none">한줄평 수정&삭제</a></li>
            <li class="list-group-item list-group-item-success"><a href='/login' style="text-decoration:none">로그인</a></li>
            <li class="list-group-item list-group-item-warning"><a href='/join' style="text-decoration:none">회원가입</a></li>
        </ul>

        <br /> <br />


        <form class="validation-form" novalidate>
            <legend>회원가입</legend>
            <br><br>

            <div class="row">
              <div class="col-md-6 mb-3">
              <label for="id">아이디</label>
              <input type="text" class="form-control" id="id" placeholder="사용하실 아이디를 입력하세요." value="" required>
            </div>
            
              <div class="col-md-2 mb-6">
                  <label for="idcheck">&nbsp;</label>
                  <button class="btn btn-primary btn-block" type="submit" onclick="idCheck(event)">중복 조회</button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요." value="" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요." value="" required>
              </div>
            </div>
              
            <div class="mb-3">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요." required>
            </div>
  
            <div class="mb-3">
              <label for="address">비밀번호 확인</label>
              <input type="password" class="form-control" id="passwordcheck" placeholder="다시 한번 입력해주세요." required>
            </div>
  
  
            <hr class="mb-4">
            <div class="mb-4"></div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="onJoin(event)">회원가입</button>
          </form>
    </div>
</body>
</html>
